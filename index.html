
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCode - Professional Conversion Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // Process shim for browser environments
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#000000',
              accent: '#6366f1', // Indigo
              silver: '#e2e8f0',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
      }
      .code-font {
        font-family: 'Fira Code', monospace;
      }
      .glass-container {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(226, 232, 240, 0.1);
        box-shadow: 0 0 20px rgba(226, 232, 240, 0.03);
      }
      .silver-glow {
        box-shadow: 0 0 15px rgba(226, 232, 240, 0.1);
        border: 1px solid rgba(226, 232, 240, 0.15);
      }
      .indigo-glow {
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
      }
      #mouse-canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #312e81;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca;
      }
      @keyframes pulse-indigo {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-pulse-indigo {
        animation: pulse-indigo 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body>
    <canvas id="mouse-canvas"></canvas>
    <div id="root" style="position: relative; z-index: 10;"></div>
    <!-- Load the application entry point -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
